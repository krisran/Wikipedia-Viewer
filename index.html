<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/5023c048b0.js"></script>
    <script src="main.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <title>Wikipedia Viewer</title>
</head>


<body>
	<div class="contentArea">
		<h1>Wikipedia Viewer</h1>
		<p>Enter text to search Wikipedia: </p>
		<input id="searchTerm" type="text" autocomplete="off" placeholder="Search..." />
		<p>
			<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random Wikipedia article</a>
		</p>
		<div id="wiki-heading"></div>
		<div id="wiki-result" class="wiki-result"></div>
	</div>

  <script>
	$("#searchTerm").keyup(function(event) {
   		if (event.keyCode == 13) {
     			$("#wiki-heading").html("");
     			$("#wiki-result").html("");
     			searchWikipedia($("#searchTerm").val());
   		}
  	});
  </script>
</body>
</html>
